name: Code Quality Check
on: [push, pull_request]
jobs:
  sunlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install -g @sun-asterisk/sunlint
      - run: sunlint --config=.sunlint.json --output-html=report.html --input=/src --github-annotate || true
      - name: upload report
        run: sunlint --architecture --input=src --output-summary=sunlint-comprehensive-report.json --upload-report
